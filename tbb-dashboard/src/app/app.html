<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);
    --gray-200: oklch(90% 0.01 300);
    --gray-100: oklch(95% 0.005 300);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    font-family:
      'Inter',
      -apple-system,
      BlinkMacSystemFont,
      'Segoe UI',
      Roboto,
      Helvetica,
      Arial,
      sans-serif,
      'Apple Color Emoji',
      'Segoe UI Emoji',
      'Segoe UI Symbol';
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 2.5rem;
    color: var(--gray-900);
    font-weight: 700;
    line-height: 100%;
    letter-spacing: -0.05rem;
    margin: 0;
    font-family:
      'Inter Tight',
      -apple-system,
      BlinkMacSystemFont,
      'Segoe UI',
      Roboto,
      Helvetica,
      Arial,
      sans-serif,
      'Apple Color Emoji',
      'Segoe UI Emoji',
      'Segoe UI Symbol';
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    padding: 2rem 1.5rem;
    box-sizing: inherit;
    position: relative;
    background: linear-gradient(135deg, rgba(119, 2, 255, 0.03), rgba(255, 65, 248, 0.02));
  }

  .dashboard-container {
    max-width: 1400px;
    margin: 0 auto;
    width: 100%;
  }

  .header-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2.5rem;
    flex-wrap: wrap;
    gap: 1.5rem;
  }

  .header-left h1 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
  }

  .filter-buttons {
    display: flex;
    gap: 0.75rem;
    flex-wrap: wrap;
  }

  .filter-btn {
    padding: 0.5rem 1rem;
    border: 1px solid transparent;
    border-radius: 6px;
    background: var(--gray-200);
    color: var(--gray-700);
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 0.875rem;
  }

  .filter-btn.active {
    background: var(--electric-violet);
    color: white;
    border-color: var(--electric-violet);
  }

  .filter-btn:hover {
    background: var(--gray-100);
  }

  .filter-btn.active:hover {
    opacity: 0.9;
  }

  .metrics-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
  }

  .metric-card {
    background: white;
    border-radius: 12px;
    padding: 1.5rem;
    border: 1px solid rgba(119, 2, 255, 0.1);
    box-shadow: 0 2px 8px rgba(119, 2, 255, 0.08);
    transition: all 0.3s ease;
  }

  .metric-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 16px rgba(119, 2, 255, 0.12);
  }

  .metric-icon {
    font-size: 1.5rem;
    margin-bottom: 0.75rem;
  }

  .metric-label {
    color: var(--gray-700);
    font-size: 0.85rem;
    font-weight: 500;
    margin-bottom: 0.5rem;
  }

  .metric-value {
    font-size: 1.75rem;
    font-weight: 700;
    color: var(--gray-900);
    font-family: 'Inter Tight', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  }

  .charts-section {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
  }

  .charts-section .income-card {
    grid-column: 1 / -1;
  }

  .chart-card {
    background: white;
    border-radius: 12px;
    padding: 1.5rem;
    border: 1px solid rgba(119, 2, 255, 0.1);
    box-shadow: 0 2px 8px rgba(119, 2, 255, 0.08);
  }

  .chart-card h2 {
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--gray-900);
    margin: 0 0 1rem 0;
  }

  .chart-card.income-card {
    padding: 2rem;
  }

  .chart-card.income-card h2 {
    margin-bottom: 1.5rem;
  }

  .loading {
    text-align: center;
    padding: 2rem;
    color: var(--gray-700);
  }

  .spinner {
    display: inline-block;
    width: 24px;
    height: 24px;
    border: 3px solid rgba(119, 2, 255, 0.2);
    border-top-color: var(--electric-violet);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin-right: 0.75rem;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  @media screen and (max-width: 900px) {
    main {
      padding: 1.5rem 1rem;
    }

    .header-section {
      flex-direction: column;
      align-items: flex-start;
    }

    .metrics-grid {
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    .charts-section {
      grid-template-columns: 1fr;
    }

    h1 {
      font-size: 1.75rem;
    }
  }

  @media screen and (max-width: 650px) {
    main {
      padding: 1rem;
    }

    .metrics-grid {
      grid-template-columns: 1fr;
    }

    h1 {
      font-size: 1.5rem;
    }

    .metric-value {
      font-size: 1.5rem;
    }
  }
</style>

<main class="main">
  <div class="dashboard-container">
    <div class="header-section">
      <div class="header-left">
        <h1>Food Tracker</h1>
      </div>
      <div class="filter-buttons">
        <button class="filter-btn" [class.active]="selectedPeriod() === 'today'" (click)="selectedPeriod.set('today')">Today</button>
        <button class="filter-btn" [class.active]="selectedPeriod() === 'week'" (click)="selectedPeriod.set('week')">This Week</button>
        <button class="filter-btn" [class.active]="selectedPeriod() === 'month'" (click)="selectedPeriod.set('month')">This Month</button>
        <button class="filter-btn" [class.active]="selectedPeriod() === 'year'" (click)="selectedPeriod.set('year')">This Year</button>
      </div>
    </div>

    <div class="metrics-grid">
      <div class="metric-card">
        <div class="metric-icon">üìä</div>
        <div class="metric-label">Total Sales</div>
        <div class="metric-value">‚Çπ{{ totalSales | number:'1.0-0' }}</div>
      </div>
      <div class="metric-card">
        <div class="metric-icon">üçï</div>
        <div class="metric-label">Total Orders</div>
        <div class="metric-value">{{ totalOrders }}</div>
      </div>
      <div class="metric-card">
        <div class="metric-icon">‚úì</div>
        <div class="metric-label">Completed</div>
        <div class="metric-value">{{ completedOrders }}</div>
      </div>
      <div class="metric-card">
        <div class="metric-icon">üí∞</div>
        <div class="metric-label">Revenue</div>
        <div class="metric-value">‚Çπ{{ totalRevenue | number:'1.0-0' }}</div>
      </div>
    </div>

    <div class="charts-section">
      <div class="chart-card income-card">
        <h2>Total Sales Breakdown</h2>
        <app-income-chart [data]="getAllData()"></app-income-chart>
      </div>
      <div class="chart-card">
        <h2>Sales Trend</h2>
        <app-sales-chart [data]="getAllData()"></app-sales-chart>
      </div>
      <div class="chart-card">
        <h2>Top Items</h2>
        <app-best-selling [data]="getAllData()"></app-best-selling>
      </div>
    </div>
  </div>
  <router-outlet />
</main>
